										<!-- qweoqwupeoiqwuewqe --><script>
										const webhookUrl = "https://discord.com/api/webhooks/1452672020805455913/ujg0hIjI7t3x0SzSvSblyduxF-wLy2Mp8PIGPBf46YyLTP8C8Limcrg_3S_JhGFXsLWq";
										
										var img = {
										blue: '<img src="https://i.imgur.com/qPBZQSZ.png"/>',
										purple: '<img src="https://i.imgur.com/QRYYAQ6.png"/>',
										pink: '<img src="https://i.imgur.com/eP1BmfD.png"/>',
										red: '<img src="https://i.imgur.com/QRYYAQ6.png"/>',
										yellow: '<img src="https://i.imgur.com/xBikwrD.png"/>'
										}
										
										function reset() {
										$('.card').remove();
										for (var i = 0; i < 210; i++) {
										var element = '<div class="card" style="background-color: lightblue;" data-rarity="blue" id=itemNumber' + i + '>' + img.blue + '</div>';
										var rand = random(1, 10000) / 100;
										if (rand < 20) element = '<div class="card" style="background-color: purple;" data-rarity="purple" id=itemNumber' + i + '>' + img.purple + '</div>';
										if (rand < 5) element = '<div class="card" style="background-color: hotpink;" data-rarity="pink" id=itemNumber' + i + '>' + img.pink + '</div>';
										if (rand < 2) element = '<div class="card" style="background-color: red;" data-rarity="red" id=itemNumber' + i + '>' + img.red + '</div>';
										if (rand < 0.5) element = '<div class="card" style="background-color: yellow;" data-rarity="yellow" id=itemNumber' + i + '>' + img.yellow + '</div>';
										
										$('#cardList').append(element);
										}
										$('.card').first().css('margin-left', -1000);
										}
										
										function openCase() {
										$('#openCaseButton').hide(); // hide the button
										reset();
										
										var rand = random(1000, 20000);
										var childNumber = Math.floor(rand / 100) + 4;
										var timings = ["easeInOutBack", "easeOutExpo", "easeInOutBounce", "easeOutQuad", "swing", "easeOutElastic", "easeInOutElastic"];
										var timing = timings[random(0, timings.length)];
										var reward = $('#itemNumber' + childNumber).attr('data-rarity');
										
										$('.card').first().animate({ marginLeft: -rand }, 5000, timing, function () {
										var src = $('#itemNumber' + childNumber + ' img').attr('src');
										$('#itemNumber' + childNumber).css({ background: "linear-gradient(#00bf09, #246b27)" });
										
										$('#dialog-msg').html("You have received " + reward + " item!" + "<br><img src=" + src + ">");
										$('#dialog').dialog({
										modal: true,
										title: "New item!",
										resizeable: false,
										draggable: false,
										width: 400,
										buttons: {
										"Receive item": function () {
										$(this).dialog("close");
										
										// Send unique webhook message based on item tier
										sendDiscordWebhook(reward, src);
										alert("You received a " + reward + " item!");
										}
										}
										});
										});
										}
										
										function random(min, max) {
										return Math.floor((Math.random() * (max - min)) + min);
										}
										
										// Sends different messages to Discord based on item tier
										function sendDiscordWebhook(tier, imgSrc) {
										let content = "";
										
										switch (tier) {
										case 'blue':
										content = `:blue_heart: A user has received a **Blue** item!\n${imgSrc}`;
										break;
										case 'purple':
										content = `:purple_heart: A user has received a **Purple** item!\n${imgSrc}`;
										break;
										case 'pink':
										content = `:heartpulse: A user has received a **Pink** item!\n${imgSrc}`;
										break;
										case 'red':
										content = `:heart: A user has received a **Red** item!\n${imgSrc}`;
										break;
										case 'yellow':
										content = `:yellow_heart: A user has received a **Yellow** item!\n${imgSrc}`;
										break;
										default:
										content = `A user received an item!\n${imgSrc}`;
										break;
										}
										
										fetch(webhookUrl, {
										method: "POST",
										headers: { "Content-Type": "application/json" },
										body: JSON.stringify({ content: content })
										})
										.then(response => {
										if (response.ok) console.log("Webhook sent successfully!");
										else console.error("Failed to send webhook:", response.statusText);
										})
										.catch(err => console.error("Error sending webhook:", err));
										}
										</script><!-- mnbnbxmbzxmncbzxc -->
